version: '3.8'

services:
  # 1. Machine Learning Microservice
  ml-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: healthcare-ml-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./models:/app/models
    networks:
      - healthcare-net

  # 2. Go Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: healthcare-backend
    ports:
      - "3000:3000"
    depends_on:
      ml-api:
        condition: service_started
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - ML_SERVICE_URL=http://ml-api:8000
      - SERVER_PORT=3000
    networks:
      - healthcare-net

  # 3. Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: healthcare-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - healthcare-net

  # 4. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: healthcare-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-healthcare}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-healthcare}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-net

networks:
  healthcare-net:
    driver: bridge

volumes:
  postgres_data:
