version: '3.8'

services:
  # 1. Machine Learning Microservice
  ml-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: healthcare-ml-api
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./models:/app/models
      - uploads_data:/app/uploads
    networks:
      - healthcare-net

  # 2. Go Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: healthcare-backend
    ports:
      - "3000:3000"
    depends_on:
      ml-api:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-healthcare}
      - ML_SERVICE_URL=http://ml-api:8000
      - REDIS_URL=redis:6379
      - NATS_URL=nats://nats:4222
      - SERVER_PORT=3000
      - ENABLE_AUDIT_LOG=true
      - ENABLE_WEBSOCKET=true
    volumes:
      - uploads_data:/app/uploads
    networks:
      - healthcare-net

  # 3. Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: healthcare-frontend
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - healthcare-net

  # 4. PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: healthcare-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-healthcare}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres} -d $${POSTGRES_DB:-healthcare}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-net

  # 5. Redis (Cache + Pub/Sub)
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - healthcare-net

  # 6. NATS (Message Queue)
  nats:
    image: nats:2.10-alpine
    container_name: healthcare-nats
    ports:
      - "4222:4222" # Client
      - "8222:8222" # Monitor
    command: [ "--jetstream", "--http_port", "8222" ]
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - healthcare-net

  # 7. Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: healthcare-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - healthcare-net

  # 8. Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: healthcare-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - healthcare-net
    depends_on:
      - prometheus

networks:
  healthcare-net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
